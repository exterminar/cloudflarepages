<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Tamales de Danely</title>

<style>
:root{
--bg:#FFEFD5;
--accent:#E65100;
--accent-dark:#7A2B17;
--muted:#8C5A2D;
--card:#FFF3E6;
--cta:#A22A18;
--cta-text:#FFF0D9;
--max-width:30em;
}
body{
margin:0;
font-family: Inter, system-ui, -apple-system, Arial;
background:linear-gradient(180deg,var(--bg),#FFDDB3);
display:flex;
justify-content:center;
padding:1.25em;
color:var(--accent-dark);
}
.screen{
width:100%;
max-width:var(--max-width);
background:#FFF8F0;
border-radius:1em;
box-shadow:0 0.5em 1.5em rgba(0,0,0,.15);
overflow:hidden;
border:0.375em solid #FFDE9A;
}
header{
padding:1.25em;
background:linear-gradient(180deg,#FF9C1A,#FFA43B);
color:white;
position:relative;
}
header h1{margin:0;font-family:Georgia,serif}
.lang-toggle{position:absolute;right:1em;top:1em}
.lang-toggle button{
background:none;border:1px solid rgba(255,255,255,.4);
color:white;border-radius:.4em;padding:.3em .5em;
font-weight:700;cursor:pointer;
}
main{padding:1.125em}

.card{
background:var(--card);
border-radius:.75em;
padding:.875em;
margin-bottom:.75em;
transition:opacity .25s ease, transform .25s ease;
}
.card.is-zero{
opacity:.45;
transform:scale(.98);
}

/* Menu */
.menu-card{display:flex;gap:.75em;align-items:center}
.tamale-illus{
font-size:6em;
border-radius:.75em;
padding:.25em;
display:flex;
align-items:center;
justify-content:center;
color:white;
box-shadow:inset 0 -.25em .5em rgba(0,0,0,.15);
}
.menu-right{flex:1}
.price{
background:var(--accent-dark);
color:white;
padding:.35em .5em;
border-radius:.5em;
display:inline-block;
font-weight:800;
font-size:.8em;
margin-top:.3em;
}
.qty{
display:flex;
align-items:center;
gap:.5em;
margin-top:.6em;
}
.qty button{
width:3em;height:2.6em;
border-radius:.6em;
border:1px solid rgba(0,0,0,.08);
font-size:1.2em;
font-weight:800;
cursor:pointer;
background:white;
}
.qty button:disabled{
opacity:.4;
cursor:not-allowed;
}
.count{min-width:3em;text-align:center;font-weight:800;font-size:1.1em}
.total{margin-top:.5em;font-weight:800}

/* Grand total */
#grand-total{
margin-top:1em;
font-size:1.25em;
font-weight:900;
text-align:center;
}

/* Buttons */
.btn{
width:100%;
padding:.75em;
border-radius:.65em;
border:0;
font-weight:800;
cursor:pointer;
}
.btn.primary{background:var(--cta);color:var(--cta-text)}

.hidden{display:none!important}
</style>
</head>

<body>
<div class="screen">
<header>
<h1 id="brand">Tamales de Danely</h1>
<div class="lang-toggle">
<button id="btn-en">EN</button>
<button id="btn-es">ES</button>
</div>
</header>

<main>
<div class="card">
<h3 id="this-week">This Month's Tamales</h3>
<div id="tamales-container"></div>

<div id="grand-total">
Grand Total: <span id="grandTotalAmount">$0.00</span>
</div>

<button id="placeOrderBtn" class="btn primary" style="margin-top:.75em">
Place Order
</button>
</div>
</main>
</div>

<script>
const TAMALES_DATA = [
{
id:'chicken-green',
emoji:'ðŸ«”',
nameEN:'Chicken in Green Sauce',
nameES:'Pollo en Salsa Verde',
descEN:'Traditional handmade chicken tamales in green sauce.',
descES:'Tamales tradicionales de pollo en salsa verde.',
pricePerDozen:30
},
{
id:'chicken-mole',
emoji:'ðŸ«”',
nameEN:'Chicken in Mole',
nameES:'Pollo en Mole',
descEN:'Traditional handmade chicken tamales in mole.',
descES:'Tamales tradicionales de pollo en mole.',
pricePerDozen:30
}
];

let LANG = 'en';
let qty = {};
TAMALES_DATA.forEach(t => qty[t.id] = 0);

/* ---------- Helpers ---------- */
const formatCurrency = n => `$${n.toFixed(2)}`;

function gradientFromId(id){
let h=0;for(let c of id)h=c.charCodeAt(0)+((h<<5)-h);
return `linear-gradient(180deg,
hsl(${h%360},85%,65%),
hsl(${(h+35)%360},85%,55%))`;
}

function calculateGrandTotal(){
let total=0;
TAMALES_DATA.forEach(t=>total+=qty[t.id]*t.pricePerDozen);
return total;
}
function updateGrandTotal(){
document.getElementById('grandTotalAmount')
.textContent = formatCurrency(calculateGrandTotal());
}

/* ---------- Render ---------- */
function renderHome(){
const c=document.getElementById('tamales-container');
c.innerHTML='';

TAMALES_DATA.forEach(t=>{
const card=document.createElement('div');
card.className='card';
if(qty[t.id]===0) card.classList.add('is-zero');

card.innerHTML=`
<div class="menu-card">
<div class="tamale-illus" style="background:${gradientFromId(t.id)}">
${t.emoji}
</div>
<div class="menu-right">
<div style="font-weight:800;font-size:1.1em">${LANG==='es'?t.nameES:t.nameEN}</div>
<div style="color:#8C5A2D;font-size:.85em">${LANG==='es'?t.descES:t.descEN}</div>
<div class="price">${formatCurrency(t.pricePerDozen)} / dozen</div>

<div class="qty">
<button class="minus" data-id="${t.id}" ${qty[t.id]===0?'disabled':''}>âˆ’</button>
<div class="count">${qty[t.id]}</div>
<button class="plus" data-id="${t.id}">+</button>
</div>

<div class="total">
Total: ${formatCurrency(qty[t.id]*t.pricePerDozen)}
</div>
</div>
</div>
`;
c.appendChild(card);
});

bindQtyButtons();
updateGrandTotal();
}

function bindQtyButtons(){
document.querySelectorAll('.minus').forEach(b=>{
b.onclick=()=>{
const id=b.dataset.id;
if(qty[id]>0){qty[id]--;renderHome();}
};
});
document.querySelectorAll('.plus').forEach(b=>{
b.onclick=()=>{
const id=b.dataset.id;
if(qty[id]<20){qty[id]++;renderHome();}
};
});
}

/* ---------- Init ---------- */
document.getElementById('btn-en').onclick=()=>{LANG='en';renderHome();};
document.getElementById('btn-es').onclick=()=>{LANG='es';renderHome();};

renderHome();
</script>
</body>
</html>
