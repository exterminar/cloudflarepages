<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Tamales de Danely</title>

<style>
:root{
--bg:#FFEFD5;
--accent:#E65100;
--accent-dark:#7A2B17;
--muted:#8C5A2D;
--card:#FFF3E6;
--cta:#A22A18;
--cta-text:#FFF0D9;
--max-width:30em;
}

body{
margin:0;
font-family: Inter, system-ui, Arial;
background:linear-gradient(180deg,var(--bg),#FFDDB3);
display:flex;
justify-content:center;
padding:1.25em 0.75em;
}

.screen{
width:100%;
max-width:var(--max-width);
background:#FFF8F0;
border-radius:1em;
border:0.375em solid #FFDE9A;
box-shadow:0 0.5em 1.875em rgba(0,0,0,0.12);
overflow:hidden;
}

header{
padding:1.25em;
background:linear-gradient(180deg,#FF9C1A,#FFA43B);
color:#fff;
position:relative;
}

header h1{margin:0;font-family:Georgia,serif}

.lang-toggle{
position:absolute;
top:0.75em;
right:0.75em;
display:flex;
gap:0.375em;
}

.lang-toggle button{
background:none;
border:1px solid rgba(255,255,255,.4);
color:#fff;
border-radius:.375em;
padding:.375em .5em;
cursor:pointer;
}

main{padding:1.125em}

.card{
background:var(--card);
border-radius:.75em;
padding:.875em;
margin-bottom:.75em;
}

.menu-card{display:flex;gap:.75em;align-items:center}

.tamale-illus{
font-size:6em;
display:flex;
align-items:center;
justify-content:center;
border-radius:.75em;
background:
repeating-linear-gradient(
135deg,
rgba(255,255,255,.18) 0,
rgba(255,255,255,.18) 6px,
rgba(255,255,255,.08) 6px,
rgba(255,255,255,.08) 12px
),
linear-gradient(180deg,#FFB66B,#FF9E3D);
color:#fff;
}

.menu-right{flex:1}

.price{
font-weight:800;
margin-top:.375em;
background:var(--accent-dark);
color:#fff;
display:inline-block;
padding:.375em .5em;
border-radius:.5em;
font-size:.8125em;
}

.qty{display:flex;gap:.5em;margin-top:.625em;align-items:center}

.qty button{
width:3em;
height:2.75em;
border-radius:.625em;
border:1px solid rgba(0,0,0,.1);
background:#fff;
font-size:1.125em;
font-weight:700;
cursor:pointer;
}

.qty button:disabled{
opacity:.4;
cursor:not-allowed;
}

.count{min-width:3.5em;text-align:center;font-weight:800}

.total{margin-top:.75em;font-weight:800}

.inactive{
opacity:.45;
}

.hidden{display:none!important}
</style>
</head>

<body>
<div class="screen">
<header>
<h1 id="brand">Tamales de Danely</h1>
<div class="lang-toggle">
<button id="btn-en">EN</button>
<button id="btn-es">ES</button>
</div>
</header>

<main id="app">

<section id="home" class="view">
<div class="card">
<h3 id="this-week">This Month's Tamales</h3>
<div id="tamales-container"></div>
<button id="placeOrderBtn" class="btn primary" style="width:100%">Place Order</button>
</div>
</section>

</main>
</div>

<script>
const TAMALES_DATA = [
  { id:'chicken-green', emoji:'ðŸ«”', nameEN:'Chicken Green', nameES:'Pollo Verde', pricePerDozen:30 },
  { id:'chicken-mole', emoji:'ðŸ«”', nameEN:'Chicken Mole', nameES:'Pollo Mole', pricePerDozen:30 }
];

let LANG = 'en';
let qty = {};

TAMALES_DATA.forEach(t => qty[t.id] = 0);

const dom = {
container: document.getElementById('tamales-container')
};

function formatCurrency(n){ return `$${n.toFixed(2)}`; }

function updateTamaleState(id){
const card = document.querySelector(`.card[data-id="${id}"]`);
const minus = document.querySelector(`.qty-minus[data-id="${id}"]`);
if(!card || !minus) return;

minus.disabled = qty[id] === 0;
card.classList.toggle('inactive', qty[id] === 0);
}

function updateTamaleQty(id, tamale){
document.querySelector(`.count[data-id="${id}"]`).textContent = qty[id];
document.querySelector(`.total-amount[data-id="${id}"]`)
.textContent = formatCurrency(qty[id] * tamale.pricePerDozen);
updateTamaleState(id);
}

function renderHome(){
dom.container.innerHTML = '';
TAMALES_DATA.forEach(t => {
const card = document.createElement('div');
card.className = 'card';
card.dataset.id = t.id;
card.innerHTML = `
<div class="menu-card">
  <div class="tamale-illus">${t.emoji}</div>
  <div class="menu-right">
    <strong>${LANG==='es'?t.nameES:t.nameEN}</strong>
    <div class="price">${formatCurrency(t.pricePerDozen)} / dozen</div>
    <div class="qty">
      <button class="qty-minus" data-id="${t.id}">âˆ’</button>
      <div class="count" data-id="${t.id}">${qty[t.id]}</div>
      <button class="qty-plus" data-id="${t.id}">+</button>
    </div>
    <div class="total">Total:
      <span class="total-amount" data-id="${t.id}">
        ${formatCurrency(0)}
      </span>
    </div>
  </div>
</div>`;
dom.container.appendChild(card);

updateTamaleState(t.id);
});

document.querySelectorAll('.qty-minus').forEach(btn=>{
btn.onclick = e=>{
const id = e.target.dataset.id;
if(qty[id] > 0){
qty[id]--;
updateTamaleQty(id, TAMALES_DATA.find(t=>t.id===id));
}
};
});

document.querySelectorAll('.qty-plus').forEach(btn=>{
btn.onclick = e=>{
const id = e.target.dataset.id;
if(qty[id] < 20){
qty[id]++;
updateTamaleQty(id, TAMALES_DATA.find(t=>t.id===id));
}
};
});
}

renderHome();
</script>
</body>
</html>
